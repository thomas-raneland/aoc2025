plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}
dependencies {
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'com.google.ortools:ortools-java:9.14.6206'
}
